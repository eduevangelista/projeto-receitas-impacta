<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">

  <div class="form-group">
    <input type="hidden" formControlName="id">
    <label for="title">Título:</label>
    <input type="text" placeholder="Coloque um titulo" formControlName="title" required>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O Titulo é obrigatório</p>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea  required placeholder="O que aconteceu lá?" formControlName="description"></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A descrição é obrigatória</p>
    </div>
  </div>

  <div class="form-group">
    <label for="image">Adicione uma receita especial:</label>
    <input type="file" (change)="onFileSelected($event)">
  </div>

  <div class="form-group">
    <input type="submit" value="{{btnText}}">
  </div>
</form>
